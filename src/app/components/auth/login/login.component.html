<main>
    <header>
        <div class="container">
          <div class="subcontainer">
          </div>
        </div>
      </header>
      <div class="contactContainer">
        <div class="imgContactContainer" src="https://images.unsplash.com/photo-1444065707204-12decac917e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1473&q=80">
            <h1>Log in</h1>
        </div>
        <div class="formContact">
          <form (ngSubmit)="login()" [formGroup]="loginForm" class="contactFormElement">
              <div class="emailContainer formElements">
              <label for="email">Email</label>
              <input type="email" placeholder="Email..." formControlName="email" id="email"/>
              </div>
              <div class="subjectContainer formElements">
              <label for="password">Password</label>
              <input
              type="password"
              placeholder="Password..."
              formControlName="password"
              id="password"
            />
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="contactFormSubmit" id="loginButton">Submit</button>
            <p class="loginApi">You don't have an account? <a routerLink="/api/signup">Register.</a></p>
            </form>
        </div>
      </div>
</main>
